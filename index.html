<!doctype html>
<html lang="en">
<head>
	<title>Form Validation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">School of Technology</h3>
		</div>

		<form class="form-horizontal" id="register">
			<div class="form-group">
				<label class="control-label col-sm-2">Full Name:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" name="fullName" id="fullName" placeholder="Full Name" minlength="4" required>
				</div>
			</div>

			<div class="form-group">
				<label for="userName" class="control-label col-sm-2">Username:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" name="userName" id="userName" placeholder="User Name" minlength="4" required>
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-5">
					<input class="form-control" type="password" name="password" id="password" placeholder="Password" minlength="4"  required>
				</div>
			</div>

			<div class="form-group">
				<label for="confirmPassword" class="control-label col-sm-2">Retype Password:</label>
				<div class="col-sm-5">
                   <input class="form-control" type="password" name="cpassword" id="cpassword" placeholder="Retype Password" minlength="4" required>
		   </div>
		   
			</div>

			<div class="form-group">
				<label for="email" class="control-label col-sm-2">Email:</label>
				<div class="col-sm-5">
					<input class="form-control" type="email" name="email" id="email" placeholder="Email Address"  required >
				</div>

				
			</div>

			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-2">
					<button type="submit" class="btn btn-default">Register</button>
					<button type="submit" class="btn btn-primary">Cancel</button>
				</div>
			</div>


		</form>

         
     <div class="footer">


			<span id="copyright">&copy Developed By DAIT14</span>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.validate.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
